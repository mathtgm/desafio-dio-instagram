<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Instagram</title>
    <link rel="icon" href="./img/icon-logo.png">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="container-wrapper">
        <div class="phone-image"><img src="./img/instagram-celular.png" alt="Instagram no celular"></div>
    </div>
    <div class="login-container">
        <div class="login">
            <img src="img/instagram-logo.png" alt="Instagram logo">
            <span>Telefone, nome de usuário ou email</span> 
            <input type="text">
            <span>Senha</span>
            <input type="password">
            <a href="#" class="btn-colored">Entrar</a>
            <p class="other">OU</p>
            <a href="#"><img src="./img/facebook-icon.png" alt="Facebook logo"> Entrar com o Facebook</a>
            <a href="#">Esqueceu a senha</a>
        </div>
        <div class="register">
            <p>Não tem conta? <a href="#">Cadastre-se</a></p>
        </div>
        <div class="download-app">
            <p>Obtenha o alicativo</p>
            <div class="app-link">
                <img src="./img/apple-button.png" alt="Download Intagram para IOS">
                <img src="./img/googleplay-button.png" alt="Download Intagram para Android">
            </div>
        </div>
    </div>
</body>
</html>
